<div class="login-container">
    <h2>Sign in to Cinema Sphere</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="userEmail" email #emailInput="ngModel">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" #passwordInput="ngModel">
      </div>
      <button type="submit">Login</button>
    </form>
    <br>
    <span>Don't have an Account?</span> &nbsp;&nbsp;
    <a routerLink="/signup">Sign Up</a>
  </div>
