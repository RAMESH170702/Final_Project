<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-section">
                <h3 [ngStyle]="{'background': 'linear-gradient(to right, #76eec6, #00bfff)', '-webkit-background-clip': 'text', '-webkit-text-fill-color': 'transparent'}">About Us</h3>
            </div>

            <div class="footer-section">
                <h3 [ngStyle]="{'background': 'linear-gradient(to right, #76eec6, #00bfff)', '-webkit-background-clip': 'text', '-webkit-text-fill-color': 'transparent'}">Follow Us</h3>
                <ul class="social-icons list-unstyled">
                    <li><a href="#"  [ngStyle]="{'background': 'linear-gradient(to right, #76eec6, #00bfff)', '-webkit-background-clip': 'text', '-webkit-text-fill-color': 'transparent'}"><i class="fab fa-facebook" ></i></a></li>
                    <li><a href="#"  [ngStyle]="{'background': 'linear-gradient(to right, #76eec6, #00bfff)', '-webkit-background-clip': 'text', '-webkit-text-fill-color': 'transparent'}"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"  [ngStyle]="{'background': 'linear-gradient(to right, #76eec6, #00bfff)', '-webkit-background-clip': 'text', '-webkit-text-fill-color': 'transparent'}"><i class="fab fa-instagram" ></i></a></li>
                    <li><a href="#"  [ngStyle]="{'background': 'linear-gradient(to right, #76eec6, #00bfff)', '-webkit-background-clip': 'text', '-webkit-text-fill-color': 'transparent'}"><i class="fab fa-youtube" ></i></a></li>
                </ul>
            </div>

            <div class="footer-section">
                <h3 [ngStyle]="{'background': 'linear-gradient(to right, #76eec6, #00bfff)', '-webkit-background-clip': 'text', '-webkit-text-fill-color': 'transparent'}">Contact Us</h3>
                <p [ngStyle]="{'background': 'linear-gradient(to right, #76eec6, #00bfff)', '-webkit-background-clip': 'text', '-webkit-text-fill-color': 'transparent'}">Email: info&#64;cinemasphere.com</p>
                <p [ngStyle]="{'background': 'linear-gradient(to right, #76eec6, #00bfff)', '-webkit-background-clip': 'text', '-webkit-text-fill-color': 'transparent'}">Phone: +1 (123) 456-7890</p>
            </div>
        </div>
        <hr>
        <div class="footer-bottom">
            <p [ngStyle]="{'background': 'linear-gradient(to right, #76eec6, #00bfff)', '-webkit-background-clip': 'text', '-webkit-text-fill-color': 'transparent'}">&copy; 2024 Cinema Sphere. All rights reserved.</p>
        </div>
    </div>
</footer>
