<div class="table-container">
  <h2>Order Summary</h2>
  <table mat-table [dataSource]="orders" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- OrderId Column -->
    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef> Order Id </th>
      <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
    </ng-container>
  
    <!-- Payment Id Column -->
    <ng-container matColumnDef="paymentId">
      <th mat-header-cell *matHeaderCellDef> Payment Id </th>
      <td mat-cell *matCellDef="let element"> {{element.paymentId}} </td>
    </ng-container>
  
    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>
  
    <!-- Mathod Column -->
    <ng-container matColumnDef="method">
      <th mat-header-cell *matHeaderCellDef> Payment Method </th>
      <td mat-cell *matCellDef="let element"> {{element.method}} </td>
    </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Payment Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- MovieId Column -->
    <ng-container matColumnDef="movieId">
      <th mat-header-cell *matHeaderCellDef> Movie Id </th>
      <td mat-cell *matCellDef="let element"> {{element.movieId}} </td>
    </ng-container>
        
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
